---
layout: page
permalink: /tags/
title: Tags
---

{% for tag in site.tags %}
    {% capture tag_name %}{{ tag | first }}{% endcapture %}

    <ul>
      <li>
        <a href="{{site.baseurl}}/tags/{{tag_name|slugize}}">
          <h3 class="tag-head">{{ tag_name }}</h3>
        </a>
      </li>
    </ul>

{% endfor %}
